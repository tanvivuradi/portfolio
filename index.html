<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanvi Vuradi | Portfolio</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            scroll-behavior: smooth;
        }

        /* Header Styling */
        header {
            background-color: #FFFFFF;
            border-bottom: 1px solid #D3D3D3;
            padding: 20px;
        }
        header div {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: auto;
        }
        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            margin-left: 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: #000;
            font-weight: 600;
        }
        nav ul li a:hover {
            color: #007BFF;
        }

        /* Home Section Styling */
        #home {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .intro {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .intro img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .intro h1 {
            font-size: 2.5rem;
            margin: 10px 0;
        }
        .intro p {
            font-size: 1.2rem;
            color: #555;
        }

        /* Projects Section Styling */
        .projects {
            flex: 1;
            padding: 40px;
            background-color: #F8F9FA;
            text-align: center;
        }
        .projects h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .projects ul {
            list-style: none;
            padding: 0;
        }
        .projects ul li {
            margin-bottom: 10px;
        }
        .projects ul li a {
            text-decoration: none;
            font-weight: 600;
            color: #007BFF;
        }
        .projects ul li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div>
            <h1>Tanvi Vuradi</h1>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#projects">Projects</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Home Section -->
    <div id="home">
        <div class="intro">
            <img src="profile.jpg" alt="Your Photo">
            <h1>Tanvi Vuradi</h1>
            <p>Welcome to my portfolio! I am a creative professional passionate about design and technology.</p>
        </div>
        <div id="projects" class="projects">
            <h2>My Projects</h2>
            <ul>
                <li><a href="#project1">Project 1 - Intro to Design</a></li>
                <li><a href="#project2">Project 2 - Web Development</a></li>
                <li><a href="#project3">Project 3 - User Research</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
