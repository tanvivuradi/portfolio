<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanvi Vuradi | Portfolio</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            scroll-behavior: smooth;
        }

        /* Header Styling */
        header {
            background-color: #FFFFFF; /* White */
            border-bottom: 1px solid #D3D3D3; /* Grey for subtle divider */
            padding: 20px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed; /* Keep header fixed at top */
            top: 0;
            width: 100%;
            z-index: 1000; /* Ensure it stays above other content */
        }
        .nav-brand {
            color: #000000; /* Black */
            font-size: 18px;
            text-decoration: none;
        }
        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            margin-left: 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: #000000; /* Black */
            font-size: 16px;
            transition: color 0.3s ease;
        }
        nav ul li a:hover {
            color: #9B5DE5; /* Lavender */
        }

        /* Home Section Styling */
        #home {
            padding-top: 80px; /* Offset for fixed header */
        }
        .intro {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: #F8F9FA; /* Subtle grey background */
            padding: 100px 5%;
            height: 70vh; /* Adjust to define visible area */
        }
        .intro img {
            width: 250px;
            height: auto; /* Maintain aspect ratio */
            border-radius: 50%;
            margin-bottom: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .intro h1 {
            font-size: 2.5rem;
            color: #000000; /* Black */
            font-weight: 400; /* No bold text */
            margin: 10px 0;
        }
        .intro p {
            font-size: 1.2rem;
            color: #555555; /* Subtle grey for secondary text */
        }

        /* Projects Section */
        .projects {
            padding: 40px 5%;
            padding-top: 80px; /* Offset for smooth scrolling below header */
        }
        .projects h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #000000; /* Black */
        }
        .projects ul {
            list-style: none;
            padding: 0;
        }
        .projects ul li {
            margin-bottom: 15px;
        }
        .projects ul li a {
            text-decoration: none;
            font-weight: 400; /* Regular weight */
            color: #9B5DE5; /* Lavender */
            font-size: 1.2rem;
        }
        .projects ul li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <a href="#home" class="nav-brand">Tanvi Vuradi</a>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact Info</a></li>
            </ul>
        </nav>
    </header>

    <!-- Home Section -->
    <div id="home">
        <!-- Intro Section -->
        <div class="intro">
            <img src="profile.jpg" alt="Your Photo">
            <p>Hi, I am Tanvi! I am a creative professional passionate about design and technology.</p>
        </div>

        <!-- Projects Section -->
        <div id="projects" class="projects">
            <h2>My Projects</h2>
            <ul>
                <li><a href="project1.html">Project 1 - eLearning Design</a></li>
                <li><a href="#project2">Project 2 - Web Development</a></li>
                <li><a href="project3.html">Project 3 - Exploring Social Robot UX for Child Attention Redirection</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
