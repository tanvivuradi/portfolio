<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanvi Vuradi | Portfolio</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            scroll-behavior: smooth;
        }

        /* Header Styling */
        header {
            background-color: #FFFFFF; /* White */
            border-bottom: 1px solid #D3D3D3; /* Grey for subtle divider */
            padding: 40px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .nav-brand {
            color: #000000; /* Black */
            font-size: 18px;
            text-decoration: none;
        }
        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            margin-left: 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: #000000; /* Black */
            font-size: 16px;
            transition: color 0.3s ease;
        }
        nav ul li a:hover {
            color: #9B5DE5; /* Lavender */
        }

        /* Banner Image Section */
        #banner {
            position: relative;
            width: 100%;
            height: 55vh; /* 50% of viewport height */
            background-image: url('headshot-1.JPG');
            background-size: cover;
            background-position: 0% 30%;
            
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        .about-overlay {
            position: absolute;
            right: 5%;
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
            background: rgba(0, 0, 0, 0.5); /* Dark overlay */
            padding: 15px;
            border-radius: 5px;
            max-width: 50%; /* Ensures text doesn't overflow */
            text-align: center;
        }

        /* Bottom 2/3: Projects Section */
        .projects {
            padding: 40px 5%;
            text-align: center;
        }
        
        .projects h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #000000; /* Black */
        }
        .projects ul {
            list-style: none;
            padding: 0;
        }
        .projects ul li {
            margin-bottom: 15px;
        }
        .projects ul li a {
            text-decoration: none;
            font-weight: 400; /* Regular weight */
            color: #9B5DE5; /* Lavender */
            font-size: 1.2rem;
        }
        .projects ul li a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <a href="javascript:void(0);" class="nav-brand">Tanvi Vuradi</a>
        <nav>
            <ul>
                <li><a href="javascript:void(0);">Home</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact Info</a></li>
            </ul>
        </nav>
    </header>

    <!-- Banner Image Section -->
    <div id="banner">
        <div class="about-overlay">
            Hi, I am Tanvi! I am a creative professional passionate about design and technology.
        </div>
    </div>

    <!-- Projects Section -->
    <div id="projects" class="projects">
        <h2>My Projects</h2>
        <ul>
            <li><a href="project1.html">Project 1 - eLearning Design</a></li>
            <li><a href="#project2">Project 2 - Web Development</a></li>
            <li><a href="project3.html">Project 3 - Exploring Social Robot UX for Child Attention Redirection</a></li>
        </ul>
    </div>
</body>
</html>
