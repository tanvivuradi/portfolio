
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanvi Vuradi | Portfolio</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            scroll-behavior: smooth;
        }

        /* Header Styling */
        header {
            background-color: #FFFFFF; /* White */
            border-bottom: 1px solid #D3D3D3; /* Subtle grey divider */
            padding: 20px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .nav-brand {
            color: #000000;
            font-size: 18px;
            text-decoration: none;
            font-weight: 600;
        }
        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            margin-left: 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: #000000;
            font-size: 16px;
            transition: color 0.3s ease;
        }
        nav ul li a:hover {
            color: #9B5DE5;
        }

        /* Hero Banner Styling */
        .hero {
            position: relative;
            width: 100%;
            height: 60vh;
            background: url('headshot-1.jpg') no-repeat center center;
            background-size: contain; /* Ensures the full image fits without scrolling */
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding: 0 10%;
            color: #FFFFFF;
        }
        .hero::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.3); /* Gradient overlay for readability */
        }
        .hero-content {
            position: relative;
            max-width: 500px;
            text-align: right;
        }
        .hero-content h1 {
            font-size: 2.5rem;
            margin: 0;
        }
        .hero-content p {
            font-size: 1.2rem;
        }

        /* Projects Section */
        .projects {
            padding: 60px 5%;
            text-align: center;
        }
        .projects h2 {
            font-size: 2rem;
            color: #000000;
        }
        .projects ul {
            list-style: none;
            padding: 0;
        }
        .projects ul li {
            margin-bottom: 15px;
        }
        .projects ul li a {
            text-decoration: none;
            font-weight: 400;
            color: #9B5DE5;
            font-size: 1.2rem;
        }
        .projects ul li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <a href="#home" class="nav-brand">Tanvi Vuradi</a>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact Info</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Banner -->
    <section class="hero" id="home">
        <div class="hero-content">
            <h1>Hi, I'm Tanvi.</h1>
            <p>A creative professional passionate about design and technology.</p>
        </div>
    </section>

    <!-- Projects Section -->
    <div id="projects" class="projects">
        <h2>My Projects</h2>
        <ul>
            <li><a href="project1.html">Project 1 - eLearning Design</a></li>
            <li><a href="#project2">Project 2 - Web Development</a></li>
            <li><a href="project3.html">Project 3 - Exploring Social Robot UX for Child Attention Redirection</a></li>
        </ul>
    </div>
</body>
</html>
